              <button class button-float ="btn" data-bs-toggle="modal" data-bs-target="#Transactions-Modal"></button>><i class="bi bi-plus"></i></button>
            </div>
        </div>
         <!-- Modal -->
  <div class="modal fade" id="Transactions-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div><form>
        <div class="modal-body">
            
                <div class="mb-3">
                  <label for="value-imput" class="form-label"> Valor</label>
                  <input type="number" class="form-control" id="value-imput" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="description-imput" class="form-label">descrição</label>
                  <input type="text" class="form-control" id="description-imput">
                  </div>
                <div class="mb-3">
                    <label for="date-imput" class="form-label">data</label>
                    <input type="date" class="form-control" id="date-imput">
                  </div>
                <div class="mb-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-imput" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">entrada</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-imput" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">saída</label>
                  </div>
                </div>
                                  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">cancelar</button>
          <button type="submit" class="btn button_default">adicionar</button>
        </div>
    </form>
      </div>
    </div>
  </div>     
    </main>
